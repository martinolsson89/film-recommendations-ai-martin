<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Movie Details</title>
</head>

<body class="bg-gray-200 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex items-center justify-center py-8">
        <div id="movieDetailsContainer" class="bg-gray-100 dark:bg-gray-800 p-6 w-full shadow-lg backdrop-blur-sm">
            <button id="backButton" aria-label="Back to results"
                class="text-white border rounded-full px-2 py-2 mb-4 backButton">
                <img src="/src/assets/angle-small-left.png" alt="Back" class="w-6 h-6" />
            </button>
            <div id="movieDetailsContent"
                class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6 mb-6"></div>
        </div>
    </div>
    
    <!-- Trailer Modal -->
    <div id="trailerModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center hidden">
        <div class="relative bg-black rounded-lg overflow-hidden w-full max-w-4xl mx-4">
            <div class="flex justify-between items-center p-2 absolute top-0 right-0 z-10">
                <button id="closeTrailerModal" class="text-white hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="trailerContainer" class="aspect-w-16 aspect-h-9">
                <!-- YouTube iframe will be inserted here -->
            </div>
        </div>
    </div>
                
    <!-- Actor Details Modal -->
    <!-- Updated for better mobile scrolling -->
    <div id="actorModal" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-50 flex items-center justify-center hidden transition-opacity duration-200" role="dialog" aria-modal="true">
        <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-3xl mx-4 my-8 max-h-[90vh] overflow-hidden flex flex-col">
            <!-- Modal Header with title - fixed position on mobile -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Actor Profile</h2>
                <!-- Just X with no text -->
                <button id="closeActorModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Content with scrollable area and improved biography container -->
            <div id="actorDetailsContent" class="overflow-y-auto p-6 bg-white dark:bg-gray-800 text-gray-900 dark:text-white scroll-pt-4">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/movie-details-script.js"></script>
    <script type="module" src="/src/movie-buttons-actions.js"></script>
</body>
</html>
