<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <title>My profile - Film-Recommendation</title>
</head>

<body class="bg-gray-200 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <!-- Navigation area -->
  <div class="flex gap-2 absolute top-4 right-4">
    <a href="/" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold hover:text-white py-2 px-4 rounded">
      <div class="flex items-center">Back to start</div>
    </a>
    <button id="themeSwitcher" class="bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-gray-300 px-2 py-1 rounded">
      <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" viewBox="0 0 20 20"
        fill="currentColor">
        <path
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 1.78a1 1 0 011.42 1.42l-.71.71a1 1 0 01-1.42-1.42l.71-.71zM17 9a1 1 0 110 2h-1a1 1 0 110-2h1zM14.22 14.22a1 1 0 011.42 1.42l-.71.71a1 1 0 01-1.42-1.42l.71-.71zM10 15a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.22-1.78a1 1 0 00-1.42 1.42l.71.71a1 1 0 001.42-1.42l-.71-.71zM3 9a1 1 0 100 2H2a1 1 0 100-2h1zm1.78-4.22a1 1 0 00-1.42 1.42l.71.71a1 1 0 001.42-1.42l-.71-.71zM10 6a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
      <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
      </svg>
    </button>
  </div>

  <div class="min-h-screen flex flex-col">
    <!-- Profile content -->
    <main class="flex-grow flex flex-col items-center px-4 py-8">
      <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
        <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-10">
          <div class="flex flex-col items-center me-2">
            <div id="profileImageContainer" class="w-24 h-24 min-w-[6rem] max-w-[6rem] min-h-[6rem] max-h-[6rem] rounded-full bg-gray-300 dark:bg-gray-600 overflow-hidden border-4 border-white dark:border-gray-800">
              <!-- Profile image will be set by JavaScript -->
              <img id="profileImage" src="/src/assets/default-avatar.png" class="w-full h-full object-cover"
                   onerror="this.style.display='none';this.parentNode.innerHTML+='<div class=\'w-full h-full flex items-center justify-center\'><span class=\'text-4xl font-bold text-gray-700 dark:text-gray-300\'>U</span></div>';">
            </div>
            <button id="changeProfilePicButton" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
              Change picture
            </button>
            <input type="file" id="profilePicInput" accept="image/*" class="hidden">
          </div>
          
          <div class="flex-1">
            <div class="space-y-6">
              <div>
                <h2 class="text-lg font-semibold mb-2">Account information</h2>
                <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-md">
                  <div class="mb-3">
                    <span class="text-gray-600 dark:text-gray-400 text-sm">Email</span>
                    <p id="profileEmail" class="font-medium">användar@exempel.se</p>
                  </div>
                  <div>
                    <span class="text-gray-600 dark:text-gray-400 text-sm">Member since</span>
                    <p id="profileJoinDate" class="font-medium">2023-01-01</p>
                  </div>
                </div>
              </div>
              
              <div id="watchlistContainer">
                <h2 class="text-lg font-semibold mb-2">My watchlist (movies to watch later)</h2>
                <div id="favoriteMovies" class="bg-gray-100 dark:bg-gray-700 p-4 rounded-md">
                  <p class="text-gray-500 dark:text-gray-400 italic">Du har inte sparat några filmer än.</p>
                </div>
              </div>
              <div id="likedMoviesContainer">
                <h2 class="text-lg font-semibold mb-2">Liked movies</h2>
                <div id="favoriteMovies" class="bg-gray-100 dark:bg-gray-700 p-4 rounded-md">
                  <p class="text-gray-500 dark:text-gray-400 italic">Du har inte gillat några filmer än.</p>
                </div>
              </div>
              <div id="dislikedMoviesContainer">
                <h2 class="text-lg font-semibold mb-2">Disliked movies</h2>
                <div id="favoriteMovies" class="bg-gray-100 dark:bg-gray-700 p-4 rounded-md">
                  <p class="text-gray-500 dark:text-gray-400 italic">Du har inte Ogillat några filmer än.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="successAlert" class="fixed top-20 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-md hidden z-50" role="alert">
    <div class="flex items-center">
      <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span id="successAlertMessage">Åtgärden lyckades!</span>
      <button type="button" class="ml-auto" onclick="document.getElementById('successAlert').classList.add('hidden')">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <script type="module" src="/src/profile.js"></script>
</body>

</html>
